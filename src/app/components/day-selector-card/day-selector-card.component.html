<div
  class="min-w-[70px] p-4 pb-3 flex flex-col items-center border border-solid border-white relative rounded-md"
  [class.active]="active"
>
  <span class="text-white font-bold">
    {{ day?.short }}
  </span>
  <span class="font-bold text-2xl text-white">
    {{ day?.number }}
  </span>
  <small
    class="absolute bottom-[calc(100%+2px)] w-full text-xs font-bold pt-1 text-center align-middle text-white"
    *ngIf="isToday"
  >
    Hoje
  </small>
</div>
